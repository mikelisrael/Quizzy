<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="css/choose.css">
    <script src="js/jQuery.js"></script>
</head>
<body>
    <div id="body">
        <center>
            <br><br><br>
            
            <div id="displayBoard">
                 <div class="display_animate">
                    <div><span class="select">Go for it</span></div>
            </div>
                
            <div class="grid">
                <div class="qt_SAT space qt0" id="SAT_id">
                    <div class="my_qt SAT">SAT <br>computer questions</div>
                    <button class="select_btn SAT_btn">Begin!</button>
                </div>
                <div class="qt_bio space qt1" id="bio_id">
                    <div class="my_qt bio">Biology</div>
                    <button class="select_btn bio_btn">Begin!</button>
                </div>
                <div class="qt_chem space qt2" id="chem_id">
                    <div class="my_qt chem">Chemistry</div>
                    <button class="select_btn chem_btn">Begin!</button>        
                </div>
                <div class="qt_eng space qt3" id="eng_id">
                    <div class="my_qt eng">English</div>
                    <button class="select_btn eng_btn">Begin!</button>           
                </div>
            </div>
        </center>
    </div>
    <script src="js/choose.js"></script>
</body>
</html>
